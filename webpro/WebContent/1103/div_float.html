<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">

<style>
	div {
		margin : 2px;
		padding : 3px;
		box-sizing : border-box;
		border-radius : 20px;
	}
	#header {
		background-image : linear-gradient(white, pink);
		height : 80px;
		/*background : yellow;*/
		border : 1px solid gray;
		border-radius : 20px;
	}
	#nav {
		width : calc(25% - 1%);
		height : 500px;
		float : left;
		background : rgb(98%, 48%, 79%)/*#f2d4e5*/;
		border-radius : 20px;
	}
	#content {
		width : calc(75% - 1%);
		height : 500px;
		float : right;
		background : rgb(67%, 92%, 88%);
		border-radius : 20px;		
	}
	#footer {
		height : 80px;
		background : rgb(78%, 89%, 56%);
		clear : both;
	}
</style>

</head>

<body>

	<div id="header"></div>
	<div id="nav"></div>
	<div id="content"></div>
	<div id="footer"></div>
	
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">

<style>
	div {
		padding : 3px;
		box-sizing : border-box;
		overflow: auto;
	}
	#header {
		/*background-image : linear-gradient(white, pink);*/
		height : 80px;
		background : #8977ad;
		border : 1px solid gray;
	}
	#nav {
		/* width : calc(25% - 1%); */
		width : 25%;
		height : 500px;
		float : left;
		background : orange;
	}
	#content {
		/* width : calc(75% - 1%); */
		width : 75%;
		height : 500px;
		float : right;
		background : yellow;	
	}
	#footer {
		height : 80px;
		background : #722f37;
		clear : both;
	}
	#h1 {
		text-align: center;
	}
	h2 {
		font : white;
		text-align: center;
	}
	strong {
		margin : 10px;
		font-size: 2em;
	}
	p {
		font-size: 1.2em;
		margin : 10px;
	}
	p#p1 {
		text-align: center;
	}
	img {
		display: block;
		margin-left: auto;
		margin-right: auto;
		width : 50%
	}
	.a {
		margin : 50px;
	}
	a:link{
		color : red;
		text-decoration: underline;
	}
	a:visited{
		color : blue;
	}
	a:hover{
		color : gray;
		font-size : 1.5em;
		text-decoration: underline;
	}
	a:active{
		color : blue;
		background : pink;
	}
</style>

</head>

<body>

	<div id="header">
			<h1 id="h1">My Bolog Page</h1>
	</div>
	<div id="nav">
		<h1>Links</h1>
			<ul>
				<li><a href="http://www.naver.com" target="_blink">네이버</a></li>
				<li><a href="http://www.daum.net" target="_blink">다음</a></li>
				<li><a href="http://www.google.com" target="_blink">구글</a></li>
			</ul>
		<img src="../images/꽃.jpg">
		<p id="p1">꽃</p>
	</div>
	<div id="content">
		<div class="a">
			<strong>Sematic Tags</strong>
			<p>
				시멘틱 요소(Semantic elements)들은 
				브라우저에게 요소의 의미나<br>
				 목적을 명확하게 알려주는 요소이다.
			</p>
		</div>
		<div class="a">
			<strong>div와 span</strong>
			<p>
				div은 "divide"의 약자로서 페이지를 
				논리적인 섹션으로 분리하는데<br>
				사용되는 태그이다. span 요소는 
				인라인 요소로서 텍스트를 위한<br>
				컨테이너로 사용할 수 있다.
			</p>
		</div>
	</div>
	<div id="footer">
		<p id="p1" style="color:white">Copyright (c) 2013 Hong</p>
	</div>
	
</body>
</html>

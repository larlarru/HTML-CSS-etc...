<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<style>
</style>

<script>
	$(function() {
		
		$('input[value=html]').on('click', function() {
			
			alert( $('p').html());
		});
		
		$('input[value=text]').on('click', function() {
			
			alert( $('p').text());
		});
	})
</script>

</head>

<body>

	<div class="box">
		<h3>각 항목의 내용 가져오기</h3>
		html() : 대상 항목에서 태그를 포함한 문장<br>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;대상항목이 body일때는 모든 문장<br>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;대상항목이 body가 아닐때 첫번째 항목의 문장만 가져온다.<br>
		text() : 대상 항목에서 태그 포함하지 않고 모든 문장<br>
		<input type="button" value="html">
		<input type="button" value="text">
		<br>
		<div id="result1">
			<p>1<span>홍길동</span></p>
			<p>2<span>개나리</span></p>
			<p>3<span>진달래</span></p>
		</div>
	</div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<style>
	img {
		width : 100px;
		height : 100px;
	}
</style>

<script>
	$(function() {
		
		$('.box1 input[type=button]').on('click', function() {
			
			// title 속성을 가진 p요소의 배경색 변경
			$('.box1 p[title]').css( { 'background':'olive' } );
			
			// title 속성이 password 인 요소의 테두리 변경
			$('.box1 input[type=password]').css( { 'border':'3px solid green' } );
		});
		
		//$('.box1 input[value]').on('click', function() {});
		
		$('.box2>input').on('click', function() {
			

			//1. type이 button인 input요소의 배경색 변경 
			$('#result2 input[type=button]').css( { 'background':'olive' } );
			
			//2. href가 mailto 로 시작하는 a 요소의 배경색 변경
			$('a[href^=mailto]').css( {'background':'red'} );
			
			//3. id 가 img1인것만 제외한(아닌) img요소의 테두리 변경
			$('img[id!=img1]').css( {'border':'4px solid yellow'} );
			
			//4. src가 png로 끝나는 img 요소의 테두리 변경
			$('img[src$=png]').css( {'border':'7px solid blue'} );

			//5. type이 text인 input 요소의 테두리 
			$('#result2 input[type=text]').css( {'border':'8px solid green'} );
			
			//6. title 이 named 단어(공백구분)를 포함한 img 요소 의 테두리
			$('img[title~=name]').css( { 'border':'15px solid purple' } );
			
			//7. href가 power2c를 포함하는 모든 a 요소  의 밑줄 없음
			$('a[href*=power2c]').css( {'text-decoration':'none'});
			
			//8. id가 little 이거나 little- 로 시작하는  img요소 의 테두리
			$('img[id|=little]').css( {'border':'3px solid olive'});
			
			//9. alt 속성을 갖는 이미지 요소 의 테두리- 2px 단선  레드 
			$('img[alt]').css( {'border':'2px solid red'} );

		});
		
		//$('.box2 input[value=확인]').onc('click', function() {});
		
	})
</script>

</head>

<body>

	<div class="box box1">
		<h3>제목</h3>
		title 속성을 가진 p요소의 배경색 변경<br>
		$('.box1 p[title]').css( { 'background':'olive' } );<br>
		<br>
		title 속성이 password 인 요소의 테두리 변경<br>
		$('.box1 input[type=password]').css( { 'border':'3px solid green' } );<br>
		<input type="button" value="확인">
		<br>
		<div id="result1">
			<p>일반 문단입니다</p>
			<p title="툴팁으로 보입니다">타이틀을 가지고 있는 문단입니다</p>
			회원번호 <input type="text"><br> 
			비밀번호 <input type="password">
		</div>
	</div>

	<div class="box box2">
		<h3>제목</h3>
		<br>
		<input type="button" value="확인">
		<br>
		<div id="result2">
			<a href="http://www.ddit.or.kr">(재)대덕 인재 개발원</a><br><br>
			<a href="mailto:power2c@ddit.or.kr">빠워에게 메일보내기</a><br><br>
			<div><label>Some images:</label></div>
			<div>
				<img src="../images/가구1.jpg" id="img1" alt="Hibiscus">
				<img src="../images/가구2.jpg" id="little-Bear" title="A dog named little Bear">
				<img src="../images/가구3.jpg" id="verbena" alt="Verbena">
				<img src="../images/국화.jpg" id="cozmo" title="A puppy named Cozmo">
				<img src="../images/꽃.jpg" id="tigerLily" alt="Tiger Lily">
				<img src="../images/대나무숲.jpg" id="little" title="coffeePot">
				<img src="../images/산.png">
			</div>
			<div id="someDiv">이곳은 ID속성이 <tt>someDiv</tt>인 &lt;div&gt;태그 입니다. </div>
			<form>
				<div>
					<label>Text:</label> <input type="text" id="aTextField" name="someTextField"/>
				</div>
				<button type="submit" id="submitButton">Submit</button><input type="button" value="클릭~~">
			</form>
			
		</div>
	</div>

</body>
</html>

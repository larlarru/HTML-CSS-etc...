<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<style>
	img {
		width : 100px;
		height : 100px;
	}
</style>

<script>
	$(function() {
		
		$('#btn1').on('click', function() {
			
			//$('img').attr('title', '그림');
			
			$('img').attr('title', function() {
				
				// 현재 이미지의 src속성값을 가져온다 - attr
				vsrc = $(this).attr('src');
				
				
				// 이름을 추출 마지막/ 와 마지막 .의 위치를 검색한다. - lastIndexOf()
				// start = 마지막/ 의 위치
				// end = 마지막.의 위치
				start = vsrc.lastIndexOf('/')+1;
				end = vsrc.lastIndexOf('.');
				
				// start와 end사이의 문자를 추출하라 -substring ,slice
				//vtitle = vsrc.slice(start, end);
				vtitle = vsrc.substring(start, end);
				
				
				return vtitle;
				
			})
			
			
		})
		
		
		
		
	})
</script>

</head>

<body>

	<div class="box box1">
		<h3>title부여</h3>
		확인버튼 클릭하면 각 이미지의 이름을 추출하여 title로 설정한다.<br>
		<input id="btn1" type="button" value="확인">
		<br>
		<div id="result1">
			<img src="../images/셔틀콕.jpg" alt="">
			<img src="../images/대나무숲.jpg" alt="">
			<img src="../images/가구1.jpg" alt="">
			<img src="../images/딸기스무디.jpg" alt="">
			<img src="../images/수국.jpg" alt="">
			<img src="../images/단풍.jpg" alt="">
		</div>
	</div>

</body>
</html>

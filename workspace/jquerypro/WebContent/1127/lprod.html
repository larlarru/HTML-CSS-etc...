<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="../js/jquery.serializejson.min.js"></script>

<style>
	#table1 {
		border-collapse : collapse;
	}
	#tr1 {
		background: lightblue;
	}
</style>

<script>
	$(function() {
		
		code = "";
		$('#select1').on('click', function() {
				idvalue1 = $(this).val();
		})
		
		$('#select2').on('click', function() {
			idvalue2 = $(this).val();
		})
			
			$('#btn1').on('click', function() {
					
					$.ajax({
						
						url : '/jquerypro/lprod.do',
						type : 'post',
						data : { "value1" : idvalue1, "value2" : idvalue2 },
						dataType : 'json',
						success : function(res) {
							
							code += "<table border='1'>";
							
							$.each(res, function(i, v) {
								
								code += "<tr><td>id</td><td>" + res[i].id + "</td></tr>";
								code += "<tr><td>name</td><td>" + res[i].name + "</td></tr>";
								code +="<tr><td>lgu</td><td>" + res[i].lgu + "</td></tr>";
								code += "<tr><td>buyer</td><td>" + res[i].buyer + "</td></tr>";
								code += "<tr><td>cost</td><td>" + res[i].cost + "</td></tr>";
								
								code += "<tr><td>price</td><td>" + res[i].price + "</td></tr>";
								code += "<tr><td>sale</td><td>" + res[i].sale + "</td></tr>";
								
								code += "<tr><td>outline</td><td>" + res[i].outline + "</td></tr>";
								code += "<tr><td>detail</td><td>" + res[i].detail + "</td></tr>";
							})
							
							code += "</table>";
							
							$('#result1').html(code);
						},
						error : function(xhr) {
							alert("상태이상 : " + xhr.status);
						},
					})
					
					
					code ="";
				})
				
			
			$('#btn2').on('click', function() {
			
				$.ajax({
					
					url : '/jquerypro/lprod.do',
					type : 'get',
					dataType : 'json',
					success : function(res) {
						
						code = "<table id='table1' border='1'>";
						code += "<tr id='tr1'><td>LPROD_ID</td>";
						code += "<td>LPROD_GU</td>";
						code += "<td>LPROD_NM</td></tr>";
						$.each(res, function(i, v) {
							
							code += "<tr><td>" + res[i].id + "</td>";
							code += "<td>" + res[i].gu + "</td>";
							code += "<td>" + res[i].nm + "</td></tr>";
						})
						
						code += "</table>";
						
						$('#result2').html(code);
						
					},
					error : function(xhr) {
						
						alert("상태 : " + xhr.status);
					}
					
				})	
				code="";
			})
		
		
			
			
			
})
		
		
</script>
